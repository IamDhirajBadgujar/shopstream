<div class="supplier-container">
  <h2 class="page-title">Supplier Dashboard</h2>

  <!-- Alerts -->
  <div *ngIf="error" class="alert error">{{ error }}</div>
  <div *ngIf="success" class="alert success">{{ success }}</div>

  <!-- Product Form -->
  <div class="card">
    <h3 class="card-title">
      {{ editingId ? 'Update Product' : 'Add New Product' }}
    </h3>

    <div class="form-group">
      <label>Product Name</label>
      <input [(ngModel)]="name" name="name" placeholder="Enter product name" />
    </div>

    <div class="form-grid">
      <div class="form-group">
        <label>Price (₹)</label>
        <input type="number" [(ngModel)]="price" name="price" />
      </div>

      <div class="form-group">
        <label>Stock</label>
        <input type="number" [(ngModel)]="stock" name="stock" />
      </div>
    </div>

    <div class="form-actions">
      <button class="primary-btn" (click)="save()">
        {{ editingId ? 'Update Product' : 'Add Product' }}
      </button>

      <button
        *ngIf="editingId"
        class="secondary-btn"
        (click)="cancelEdit()"
      >
        Cancel
      </button>
    </div>
  </div>

  <!-- Products List -->
  <div class="card">
    <h3 class="card-title">Your Products</h3>

    <div *ngIf="loading" class="muted">Loading products...</div>
    <div *ngIf="!loading && products.length === 0" class="muted">
      No products added yet.
    </div>

    <table *ngIf="!loading && products.length > 0" class="product-table">
      <thead>
        <tr>
          <th>Name</th>
          <th class="right">Price</th>
          <th class="right">Stock</th>
          <th class="right">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let p of products">
          <td>{{ p.name }}</td>
          <td class="right">₹{{ p.price }}</td>
          <td class="right">{{ p.stock }}</td>
          <td class="right">
            <button class="link-btn" (click)="startEdit(p)">
              Edit
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
