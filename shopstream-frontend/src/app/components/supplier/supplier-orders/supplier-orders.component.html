<h2>My Orders</h2>

<div *ngIf="loading">Loading orders...</div>

<div *ngIf="error" style="color:red">{{ error }}</div>

<table *ngIf="!loading && orders.length" border="1" cellpadding="8">
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Buyer</th>
      <th>Address</th>
      <th>Product</th>
      <th>Qty</th>
      <th>Price</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let o of orders">
      <td>{{ o.orderId }}</td>
      <td>{{ o.userId }}</td>
      <td>{{ o.address }}</td>
      <td>{{ o.productName }}</td>
      <td>{{ o.qty }}</td>
      <td>â‚¹{{ o.price }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="!loading && !orders.length">
  No orders found
</div>
