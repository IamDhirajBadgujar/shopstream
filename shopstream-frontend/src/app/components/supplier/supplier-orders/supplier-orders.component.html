<div class="orders-container">
  <h2 class="page-title">My Orders</h2>

  <div *ngIf="loading" class="muted">Loading orders...</div>

  <div *ngIf="error" class="alert error">
    {{ error }}
  </div>

  <table
    *ngIf="!loading && orders.length"
    class="orders-table"
  >
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Buyer</th>
        <th>Address</th>
        <th>Product</th>
        <th class="right">Qty</th>
        <th class="right">Price</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let o of orders">
        <td class="order-id">{{ o.orderId }}</td>
        <td>{{ o.userId }}</td>
        <td class="address">{{ o.address }}</td>
        <td>{{ o.productName }}</td>
        <td class="right">{{ o.qty }}</td>
        <td class="right price">â‚¹{{ o.price }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && !orders.length" class="empty">
    No orders found
  </div>
</div>
