<div *ngFor="let p of products" style="border:1px solid #ddd;padding:12px;border-radius:6px">

  <h3 style="margin:0 0 8px">{{ p.name }}</h3>

  <!-- Stock Label -->
  <div *ngIf="p.stock > 0; else outOfStock">
    Stock: {{ p.stock }}
  </div>

  <ng-template #outOfStock>
    <div style="color:red;font-weight:600">Out of Stock</div>
  </ng-template>

  <!-- Price -->
  <div>
    <ng-container *ngIf="p.stock > 0; else unavailablePrice">
      Price: â‚¹{{ p.price }}
    </ng-container>

    <ng-template #unavailablePrice>
      <span>Price: Unavailable</span>
    </ng-template>
  </div>

  <!-- Add to Cart Button -->
  <button 
    (click)="addToCart(p)" 
    [disabled]="p.stock === 0"
    style="margin-top:8px;padding:6px 10px">

    {{ p.stock > 0 ? 'Add to Cart' : 'Out of Stock' }}
  </button>

</div>
